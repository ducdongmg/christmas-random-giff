	<script>
		$( document ).ready(function() {
			$("body").click(function() {
				$("#logo").animate(
				{
					height: "200px"
				} , {
					duration: 1500,
					complete: function() {
						$(".footer").slideDown(1500, function() {
							var pos = ($(".footer").offset().top * 97)/100;
							$("#snowman").show().animate(
								{
									top: pos
								} , {
									duration: 700
								});
							$("#wish").typed({
								strings: ["Merry Christmas"],
								typeSpeed: 50
							});
							$("#wish-jp").typed({
								strings: ["クリスマスおめでとうございます。"],
								typeSpeed: 100
							});
							$(".typed-cursor").hide();
							$("#trademark").fadeIn(1500);
						});
					}
				});
			});
		});
	</script>
